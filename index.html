<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Um cartão de perfil interativo criado com as tecnologias HTML5 e CSS3">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Cartão, HTML5, CSS3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cartão de Perfil</title>
</head>
<body>
    <main>
        <article class="card">
            <div class="card_image-container">
                <img src="img/profile.jpg" class="card_image" alt="Foto de perfil do Gustavo">
            </div>
            <div class="card_info">
                <h2 class="card_name">Gustavo MPassone</h2>
                <p class="card_title">Desenvolvedor Front-End</p>
                <div class="card_social">
                    <a href="#" aria-label="LinkedIn de Gustavo Martins Passone"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" aria-label="Git Hub Gustavo Martins Passone"><i class="fa-brands fa-github"></i></a>
                    <a href="#" aria-label="X de Gustavo Martins Passone"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
        </article>
    </main> 
</body>

</html>
